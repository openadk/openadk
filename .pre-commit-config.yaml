repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: agent-review
        name: Agent Code Review
        entry: bash ./agent-review/scripts/run-review.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
        verbose: true
        description: "Agentic code review by security, testing, and QA experts"
